        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <title>Inventory</title>
    </head>

    <body style="background-color: rgba(0, 0, 0, 0.5);">

                </div>
